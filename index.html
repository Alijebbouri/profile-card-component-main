<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="globalPart">
    <div id="bg-image">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" class="bg-pattern-card">
    </div>
    <div id="image-victor">
      <img src="images/image-victor.jpg" alt="image-victor" class="image-victor">
    </div>
    <div id="textPart">
      <div id="Victor">
        <h5>Victor Crest</h5> 
        <h5>26</h5> 
      </div>
        <p>London</p>
    </div>
    <br>
    <hr>
    <div id="lastPart">
      <div id="Followers">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div id="Likes">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div id="Likes">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ALI JEBBOURI</a>.
  </div>
</body>
</html>
